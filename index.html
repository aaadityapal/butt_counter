<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butt Counter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <button id="resetButton" class="reset-button">Reset</button>
        <h1>Butt Counter</h1>
        <div class="cigar-container">
            <div class="cigar"></div>
            <div class="smoke"></div>
        </div>
        <div class="man-lighting">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                <g id="man">
                    <!-- Head -->
                    <circle cx="50" cy="20" r="10" fill="#FFD700" />
                    <!-- Eyes -->
                    <circle cx="47" cy="18" r="1.5" fill="#000" />
                    <circle cx="53" cy="18" r="1.5" fill="#000" />
                    <!-- Mouth -->
                    <path d="M45,22 Q50,25 55,22" stroke="#000" stroke-width="1" fill="none" />
                    <!-- Hair -->
                    <path d="M40,15 Q50,5 60,15" fill="#8B4513" />
                    <!-- Body -->
                    <rect x="45" y="30" width="10" height="30" fill="#4682B4" /> <!-- Shirt -->
                    <rect x="45" y="60" width="10" height="10" fill="#8B4513" /> <!-- Pants -->
                    <!-- Arm -->
                    <line x1="50" y1="30" x2="50" y2="50" stroke="#8B4513" stroke-width="5" /> <!-- Arm -->
                    <line x1="50" y1="50" x2="60" y2="40" stroke="#8B4513" stroke-width="5" /> <!-- Cigar -->
                    <line x1="60" y1="40" x2="65" y2="35" stroke="#8B0000" stroke-width="2" class="cigar-light" /> <!-- Cigar light -->
                    <!-- Smoke -->
                    <circle class="smoke" cx="65" cy="30" r="5" />
                </g>
            </svg>
        </div>
        <div class="counter-display">
            <p>Count: <span id="counterValue">0</span></p>
        </div>
        <div class="button-group">
            <button id="incrementButton">Increment</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
